<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script src="shortcuts.js"></script>
  <script src="AnimationHandler.js"></script>

</head>
<body>
    <div class="game" style="width: 320px;height: 320px;
    border: 1px solid #000; 
    position:relative;overflow: hidden ;background:rgb(7, 68, 122)">
      <div id="background" style="width: inherit;height:inherit;">
        
      </div>
      <img id="inter" style="z-index:4;position: absolute;filter:brightness(75%)" />
     <img id="sprite" style="z-index:4;position: absolute;filter:brightness(75%)"/>
     <img id="sprite2" style="z-index:4;position: absolute;filter:brightness(100%)"/>

      <div class="scenario"></div>

  </div>
  <div class="container">
   <!-- FRAMESET-->
<div style="width: 100%; display: flex; margin: 0 1rem 1rem 1rem; justify-content: space-between; align-items: center; align-items: center; background:Rgba(255,255,255,.3); padding:.5rem .5rem; border-radius: .4rem">
  <h4>Animation Controls</h4>
  <div class="buttons">
    
    <button id="left">≤</button>
  <button id="right">≥</button>

  <button id="idle">idle</button>
   <button id="walk">walk</button>
  <button id="flip">flip</button>

  <button class="close" style="font-size: 10px">X</button>
    </div>

</div>
  <div class="frameset">
    
  <pre id="AnimMonitor" style="width:50%;font-size: 12px; margin:1rem;"></pre>
  <div style="display: flex;
  flex-direction: row">
    
  <div id="framerate">
        <h4 class="frame-options">FPS:</h4>


  <div class="buttons2">
      <button class="minusfrr">-</button>
            <div class="number"> <p></p> </div>

    <button class="plusfrr">+</button>
  
  </div>
  </div>

  </div>
  </div>
  <!-- FRAMESET END -->
  <div class="buttons">
    <button class="play">PLAY</button>
    <button class="stop">STOP</button>
    <button class="reverse">REW</button>
    <button class="forward">FF</button>
    <button class="loop-forward">LOOP FF</button>
    <button class="loop-reverse">LOOP REW</button>
    <button class="loop-pingpong">PING PONG</button>
  </div>
  
 </div>


  



<script src="App.js"></script>
</body>

</html>
